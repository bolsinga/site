name: push-and-prs-on-main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_with_signing:
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v5
    - name: sw_vers
      run: sw_vers
    - name: Available Xcodes
      run: ls /Applications | grep Xcode
    - name: Switch to Xcode
      run: sudo xcode-select -s "/Applications/Xcode_26.0.app/Contents/Developer"
    - name: Xcode - Accept License
      run: sudo xcodebuild -license accept
    - name: Xcode - First Launch
      run: xcodebuild -runFirstLaunch
    - name: Xcode Version
      run: xcodebuild -version
    - name: Install iOS
      run: xcodebuild -downloadPlatform iOS
    - name: Install tvOS
      run: xcodebuild -downloadPlatform tvOS
    - name: Show SDKs
      run: xcodebuild -showsdks
    - name: Show Destinations
      run: xcodebuild -scheme SiteApp -showdestinations
    - name: Create DevelopmentTeam.xcconfig
      env:
        DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
      run: echo "DEVELOPMENT_TEAM = $DEVELOPMENT_TEAM" >> DevelopmentTeam.xcconfig
    - name: Certificate and Provisioning Profile
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        BUILD_PROVISION_UUID: ${{ secrets.BUILD_PROVISION_UUID }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/"$BUILD_PROVISION_UUID".provisionprofile
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        # create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # apply provisioning profile
        mkdir -p ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles
        cp $PP_PATH ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles
    - name: Build / Test
      run: xcodebuild test -verbose -skipPackagePluginValidation -scheme SiteApp -destination "platform=macOS,arch=arm64"
    - name: Build iOS / macOS / tvOS
      run: xcodebuild -verbose -skipPackagePluginValidation -scheme SiteApp -destination "platform=iOS Simulator,name=iPhone 17,arch=arm64" -destination "platform=macOS,arch=arm64" -destination "platform=tvOS Simulator,name=Apple TV,arch=arm64"
