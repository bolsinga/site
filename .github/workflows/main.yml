name: push-and-prs-on-main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
    - name: Switch to Xcode 15.0
      run: sudo xcode-select -s "/Applications/Xcode_15.0.app"
    - name: Build / Test
      run: swift build -v

